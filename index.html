
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Mời Tốt Nghiệp - Khánh Huyền</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Cho phép chạy trực tiếp code React/TypeScript (.tsx) trên trình duyệt mà không cần build -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #fffaf5;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        /* Hiệu ứng loading trong lúc đợi trình duyệt biên dịch code */
        #root:empty::before {
            content: "Đang khởi tạo thiệp mời...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            color: #f97316;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 
      Sử dụng type="text/babel" để Babel tự động biên dịch file .tsx.
      data-type="module" cho phép chúng ta sử dụng lệnh import/export chuẩn ESM.
    -->
    <script type="text/babel" data-type="module">
        import './index.tsx';
    </script>

    <!-- Đoạn script bắt lỗi để debug nếu có vấn đề phát sinh -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Lỗi ứng dụng:", message, "tại", source);
        };
    </script>
</body>
</html>
