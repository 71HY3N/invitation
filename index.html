
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Mời Tốt Nghiệp - Khánh Huyền</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Nạp Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #fffaf5;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        /* Hiệu ứng loading */
        #root:empty::before {
            content: "Đang nạp thiệp mời...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 800;
            color: #f97316;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 
      Sử dụng src trực tiếp với type="text/babel" 
      Babel Standalone sẽ tự fetch file này qua XHR (bỏ qua lỗi MIME type text/plain)
      data-presets="typescript,react" là bắt buộc để dịch code của bạn.
    -->
    <script 
        type="text/babel" 
        data-presets="typescript,react" 
        data-type="module" 
        src="./index.tsx">
    </script>

    <script>
        // Hiển thị lỗi ra màn hình nếu có để dễ debug
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding: 20px; color: red; font-size: 12px; font-family: monospace;">
                    Lỗi khởi tạo: ${message}<br>Tại: ${source}:${lineno}
                </div>`;
            }
        };
    </script>
</body>
</html>
